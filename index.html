<script>
  function SlideShow() {
    var i;
    var slides = document.getElementsByClassName('eco-containers');
    var circles = document.getElementsByClassName('eco-dots');
    if (slidePosition > slides.length) {
      slidePosition = 1;
    } else if (slidePosition < 1) {
      slidePosition = slides.length;
    }
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = 'none';
    }
    for (i = 0; i < circles.length; i++) {
      circles[i].className = circles[i].className.replace(' eco-enable', '');
    }
    slides[slidePosition - 1].style.display = 'block';
    circles[slidePosition - 1].className += ' eco-enable';
    $('div.eco-slideshow-container').find('a:visible:first').focus();
    // $('div.eco-containers').find('div.eco-containers:visible:first').focus();
  }

  // initiate slideShow
  var slidePosition = 1;
  //SlideShow();

  // forward/Back controls
  function plusSlides(n) {
    slidePosition += n;
    SlideShow();
  }

  //  images controls
  function currentSlide(n) {
    slidePosition = n;
    SlideShow();
  }
</script>
