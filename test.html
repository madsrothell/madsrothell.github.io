<!DOCTYPE html>
<html>
<head>
  <style>
    .bird {
      width: 50px;
      height: 50px;
      background: url("bird.png") no-repeat;
      position: absolute;
      animation: fly 5s linear infinite;
    }

    @keyframes fly {
      from {
        left: -100px;
        top: 50px;
      }
      to {
        left: 100%;
        top: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="bird"></div>
</body>
</html>
